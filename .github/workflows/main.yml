name: Build GrandM Launcher

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci || npm install

      - name: ğŸ§° Verify electron-builder
        run: npx electron-builder --version

      - name: ğŸ—ï¸ Build Windows portable .exe
        run: npx electron-builder --win portable --x64

      - name: ğŸ“¤ Upload built launcher
        uses: actions/upload-artifact@v4
        with:
          name: GrandM-Launcher
          path: dist/

